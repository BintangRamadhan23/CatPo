<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
</head>

<body>
  <form action=""></form>
  <fieldset>
    <legend>Form</legend>
    <table>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="jeniskelamin" value="laki-laki">Laki-laki</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td><input type="radio" name="jeniskelamin" value="perempuan">Perempuan</td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td><select name="agama" id="">
        <option value="islam">Islam</option>
        <option value="kristen">Kristen</option>
        <option value="katolik">Katolik</option>
        <option value="hindu">Hindu</option>
        <option value="budha">Budha</option>
        <option value="konghucu">Konghucu</option> 
      </tr>
      <tr>
        <td>Umur</td>
        <td>:</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>Biografi</td>
        <td>:</td>
        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td><input type="submit" value="Daftar"></td>
        </tr>
      </table>
  </fieldset>
  </form>
</body>

</html>
